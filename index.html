<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="division">
  <h1>Smart  Calaculator</h1>
  <div class="container">
    <table>
      <tr class="tr1">
        <th colspan="2" class="th1">
           <p>x</p>
          <input id="inputx" placeholder="click to enter"> 
        </th>
        <th colspan="2" class="th1">
          <p>y</p>
          <input id="inputy" placeholder="click to enter">
       </th>
      </tr>

      <tr class="tr2">
        <th colspan="2" class="th1">
          <p>quotient</p>
          <input placeholder="0" disabled="true" id="outputx">
        </th>
        <th colspan="2" class="th1">
          <p>remainder</p>
          <input placeholder="0" disabled="true" id="outputy">
          </th>
      </tr>

      <tr>
        <td onclick="click7()" class="type" value="7">7</td>
        <td onclick="click8()" class="type" value="8">8</td>
        <td onclick="click9()" class="type" value="9">9</td>
        <td rowspan="4" onclick="ans()">Calc</td>
      </tr>
      <tr>
        <td onclick="click4()" class="type" value="4">4</td>
        <td onclick="click5()" class="type" value="5">5</td>
        <td onclick="click6()" class="type" value="6">6</td>
      </tr>
      <tr>
        <td onclick="click1()" class="type" value="1">1</td>
        <td onclick="click2()" class="type" value="2">2</td>
        <td onclick="click3()" class="type" value="3">3</td>
      </tr>
      <tr>
        <td onclick="click0()" colspan="2" class="type" value="0">0</td>
        <td onclick="reset()" class="type">C</td>
      </tr>
    </table>
  </div> 
  </div>
</body>
<script src="jquery-3.6.0.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
</html>
